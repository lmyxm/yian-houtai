<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>维修报告单</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
		<script src="./asset/js/directory.js"></script>
		<!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>修改客户信息</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">
                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">修改客户信息</div>
                        <div class="toggleFilter"></div>
                    </div>
                    <div class="data">
                        <div class="line">
                                    <i class="label">客户类型</i>
                                    <select name="">
                                            <option value="s">请选择类型</option>
                                            <option value="s">医院</option>
                                            <option value="d">个人</option>
                                        </select>
                                    <i class="desc" id="i1"></i>
                                </div>
                        <div class="line">
                            <i class="label">名称:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">省份:</i><select name="">
								<option value="s">请选择</option>
								<option value="s">河北省</option>
								<option value="d">广东省</option>
                            </select><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">市:</i>
                            <select name="">
                                <option value="s">请选择</option>
                                <option value="s">保定市</option>
                                <option value="d">深圳</option>
                            </select>
                            
                            <i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">联系人:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">单位电话:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">科室:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">职位:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>


                        <div class="line">
                            <i class="label">终端客户级别 :</i><input type="text" name="productType.sort" class="w200"
                                value="" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户服务等级:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>

                        <div class="line">
                            <i class="label">地址:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">邮编:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">使用科室:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">终端客户类型 :</i><input type="text" name="productType.sort" class="w200"
                                value="" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">国家:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        


                        <div class="line">
                            <a href="./hospital.html" class="button button-sub ml140 ">修改</a>
                            <a href="./hospital.html" class="button button-sub ml140 ">返回</a>
                            <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                            <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
