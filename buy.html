<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谊安微信客服</title>

    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>

</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
        <script src="./asset/js/directory.js"></script>
        <!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>配件分类</label>
                </div>
            </div>
            <div class="section">
                <div class="title" onClick="toggleFilter(this)">
                    <div class="label searchLabel cbg">结果筛选</div>
                    <div class="toggleFilter"></div>

                </div>
                <form id="form1" action="/manage/user_listUser.action?type=1" method="get" class="filter manage">
                    <div class="items">
                        <div>
                            <i>配件名称：</i> <input type="text" name="user.userName" class="w100" value="" />
                        </div>

                        <div class="btns">
                            <input type="hidden" name="type" value="1">
                            <input id="search" type="button" value="筛选结果" class="button" class="link-add" /><a
                                href="/manage/user_listUser.action?type=1" class="ml20">重新查询</a><a id="export"
                                class="ml20">批量导出</a>
                        </div>

                    </div>
                </form>
            </div>

            <div class="section">
                <div class="title">
                    <div class="label cbg">配件</div>
                   
                    <div class="links" >
                            <a href="./accessorieslist.html" class="button addButton"><i>添加配件类型</i></a>
                        </div>
                </div>
                <table class="list" border=0 cellpadding=0>
                    <tr class="firstTr">
                        <td width="20"><input type="checkbox" name="_ids" onClick="_select_ids('auto',this)" /></td>
                        <td width="10">序号</td>
                        <td width="20">配件图片</td>
                        <td width="40">类型</td>
                        <td width="40">配件</td>
                        <td width="80">配件名称</td>
                        <td width="80">型号</td>
                        <td width="80">价格</td>
                        <td width="10" class="manage">管理</td>
                    </tr>

                    <tr _id="">
                        <td><input type="checkbox" name="ids" value="14" /></td>
                        <td>1</td>
                        <td><img src="" alt=""></td>
                        <td>配件</td>
                        <td>无影灯</td>
                        <td>一号灯</td>
                        <td>WX-20190215-004</td>
                        <td>1800元</td>
                        <td class="manage">
                            <a href="./buyupdate.html" class="edit" title="编辑"></a>
                            <a class="del" title="删除"></a></td>
                    </tr>

                    <tr _id="">
                        <td><input type="checkbox" name="ids" value="14" /></td>
                        <td>2</td>
                        <td><img src="" alt=""></td>

                        <td>手术床</td>
                        <td>二号床</td>
                        <td>WX-20190215-004</td>
                        <td>20000元</td>
                        <td class="manage">
                            <a href="./buyupdate.html" class="edit" title="编辑"></a>
                            <a class="del" title="删除"></a></td>
                    </tr>

                    <tr _id="">
                        <td><input type="checkbox" name="ids" value="14" /></td>
                        <td>3</td>
                        <td><img src="" alt=""></td>
                        <td>耗材</td>
                        <td>注射泵</td>
                        <td>三号泵</td>
                        <td>WX-20190215-004</td>
                        <td>20000元</td>
                        <td class="manage">
                            <a href="./buyupdate.html" class="edit" title="编辑"></a>
                            <a class="del" title="删除"></a></td>
                    </tr>

                    <tr _id="">
                        <td><input type="checkbox" name="ids" value="14" /></td>
                        <td>4</td>
                        <td><img src="" alt=""></td>
                        <td>耗材</td>
                        <td>注射泵</td>
                        <td>三号泵</td>
                        <td>WX-20190215-004</td>
                        <td>20000元</td>
                        <td class="manage">
                            <a href="./buyupdate.html" class="edit" title="编辑"></a>
                            <a class="del" title="删除"></a></td>
                    </tr>

                    <tr _id="">
                        <td><input type="checkbox" name="ids" value="14" /></td>
                        <td>5</td>
                        <td><img src="" alt=""></td>
                        <td>耗材</td>
                        <td>注射泵</td>
                        <td>三号泵</td>
                        <td>WX-20190215-004</td>
                        <td>20000元</td>
                        <td class="manage">
                            <a href="./buyupdate.html" class="edit" title="编辑"></a>
                            <a class="del" title="删除"></a></td>
                    </tr>

                </table>
                <div class="clear">
                    <div class="select_ids">
                        <a class="bar" onClick="_select_ids('all')">全选</a> <a class="bar"
                            onClick="_select_ids('fan')">反选</a> <a class="bar" onClick="_select_ids('wu')">全不选</a>
                        <i></i> <a class="bar">批量删除</a>
                    </div>
                    <div class="paging">
                        <i class="tp">共1页(9条)
                        </i><i class="ml10">跳至</i><input type="text" class="inppage"
                            onKeyPress="_page_go(this,event,'/manage/user_listUser.action?user.userName=&user.tel=&type=1&page=')" /><i
                            class="i555">回车跳转</i>
                    </div>
                    <div id="pager">
                        <div class="pager-box">
                            <div class="pager">
                                <a class="prev " href="javascrpt:;">上一页</a><a class="number "
                                    href="javascript:void(0);">1</a><a class="next " href="javascrpt:;">下一页</a></div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>

</html>
