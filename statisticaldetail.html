	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echarts_productLine'));

		// 指定图表的配置项和数据
		option = {
			title: {
				text: '产品线-数据统计'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {

			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,

			},
			yAxis: {
				type: 'value'
			},
			series: [{
					name: '安装数量',
					type: 'line',
					stack: '总量',
					data: [120, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 230, 210, 210, 210]
				},
				{
					name: '维修数量',
					type: 'line',
					stack: '总量',
					data: [220, 182, 191, 234, 290, 330, 310,220, 182, 191, 234, 290, 330, 310, 310]
				},
				{
					name: '回访数量',
					type: 'line',
					stack: '总量',
					data: [150, 232, 201, 154, 190, 330, 410,150, 232, 201, 154, 190, 330, 410, 330]
				},
				{
					name: '培训数量',
					type: 'line',
					stack: '总量',
					data: [320, 332, 301, 334, 390, 330, 320,320, 332, 301, 334, 390, 330, 320, 330]
				},

					name: '专项数量',
