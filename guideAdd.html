<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谊安微信客服</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
		<script src="./asset/js/directory.js"></script>
		<!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>维修技能引导</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">
                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">添加技能引导</div>
                        <div class="toggleFilter"></div>
                    </div>
                    <div class="data">
                        <div class="line">
                            <i class="label">产品线:</i><select name="" >
                                <option value="s">请选择</option>
                                <option value="s">呼吸机</option>
                                <option value="s">麻醉机</option>
                            </select>
                        </div>
                        <div class="line">
                            <i class="label">标题:</i><input class="w200" type="text" name="productType.name" value=""><i
                                class="desc" id="i1"></i>
                        </div>
                        <div class="line">
                                <i class="label">内容:</i><textarea class="w200" type="text" name="productType.name" value=""></textarea><i
                                    class="desc" id="i1"></i>
                            </div>
                      
                        <div class="line">
                                <i class="label fl mt5"><i class="x">*</i>缩略图一 :</i>
                                <div class="ueImgWrap">
                                    <div class="imageWrap">
                                        <!-- <div id="txshow" class="image imageContain" style="background-image:url(/upload/img/19310d347da94ff9bec2d1de45c5fe56.jpg)"></div> -->
                                        <div class="desc">
                                            <h1>注意事项：</h1>
                                            <i>1、上传格式为：JPG，JPEG，PNG，GIF 格式的图片；可使用PS/2345看图王/QQ截图处理图片；</i> <i>2、单张图片上传最大限制为2M，为保证浏览速度及展示效果，请在保证图片清晰的情况下尽量压缩图片；</i>
                                            <!-- <i>3、最佳图片尺寸（像素）：<i class="x">1169*336</i>；也可上传长宽比例相同的图片； -->
                                            </i>
                                        </div>
                                    </div>
                                    <div class="inpWrap">
                                        <div class="file">
                                            <input type="file" name="img1" id="fielinput">选择图片
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="line">
                                    <i class="label fl mt5"><i class="x">*</i>上传文本格式 :</i>
                                    <div class="ueImgWrap">
                                        <div class="imageWrap">
                                            <div class="desc">
                                                <h1>注意事项：</h1>
                                                <i>1、上传格式为：pdf ， word 格式；</i>
                                                <!-- <i>3、最佳图片尺寸（像素）：<i class="x">1169*336</i>；也可上传长宽比例相同的图片； -->
                                                </i>
                                            </div>
                                        </div>
                                        <div class="inpWrap">
                                            <div class="file">
                                                <input type="file" name="img1" id="fielinput">选择文本
                                            </div>
                                        </div>
                                    </div>
                                </div>



                        <div class="line">
                            <i class="label">描述:</i><textarea type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"></textarea></textarea><i
                                class="desc"></i>
                        </div>
                        <div class="line">
                            <a href="./guide.html" class="button button-sub ml140 ">提交</a>
                            <a href="./guide.html" class="button button-sub ml140 ">返回</a>
                            <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                            <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
