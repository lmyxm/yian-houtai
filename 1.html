<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>全部记录</title>
    <link rel="stylesheet" type="text/css" href="adminCss/tingyun.css">
    <link rel="stylesheet" type="text/css" href="css/pager.css">
    <script type="text/javascript" src="adminJs/tingyun.js"></script>
    <script type="text/javascript" src="tingyun/js/timer.js"></script>
    <link rel="stylesheet" type="text/css" href="tingyun/css/timer.css">
</head>

<body>
    <div class="phead">
        <div class="curnav">
            <label>全部记录</label>
        </div>
    </div>

    <div class="section">
        <div class="title">
            <div class="label cbg">全部记录</div>
        </div>
        <table class="list" border="0" cellpadding="0">
            <tbody>
                <tr class="firstTr">
                    <td width="20"><input type="checkbox" name="_ids" onclick="_select_ids('auto',this)"></td>
                    <td width="30">序号</td>
                    <td width="80">操作用户</td>
                    <td width="80">操作类型</td>
                    <td width="80">具体内容</td>
                    <td width="80">操作时间</td>
                    <td width="30" class="manage">管理</td>
                </tr>
                <tr _id="">
                    <td><input type="checkbox" name="ids" value="40"></td>
                    <td>1</td>
                    <td>admin123</td>
                    <td>

                        增加
                    </td>
                    <td>增加了订单发货</td>
                    <td>2019-04-10 18:30:29</td>
                    <td class="manage"><a onclick="_del('/manage/log_deleteLogVisit.action?logVisit.id=40&amp;page=0')"
                            class="del" title="删除"></a></td>
                </tr>
            </tbody>
        </table>
        <div class="clear">
            <div class="select_ids">
                <a class="bar" onclick="_select_ids('all')">全选</a> <a class="bar" onclick="_select_ids('fan')">反选</a> <a
                    class="bar" onclick="_select_ids('wu')">全不选</a> <i></i> <a class="bar"
                    onclick="_dels('/manage/log_deleteSelectLogVisit.action?page=0&amp;')">批量删除</a>
            </div>
            <div class="paging">
                <i class="tp">共2页(40条)
                </i><i class="ml10">跳至</i><input type="text" class="inppage"
                    onkeypress="_page_go(this,event,'/manage/operationlog_findAll.action?page=')"><i
                    class="i555">回车跳转</i>
            </div>
            <div id="pager">
                <div class="pager-box">
                    <div class="pager"><a class="prev js-disabled" href="javascrpt:;">上一页</a><a
                            class="number js-selected" href="javascript:void(0);">1</a><a class="number"
                            href="/manage/operationlog_findAll.action?page=2">2</a><a class="next"
                            href="/manage/operationlog_findAll.action?page=2">下一页</a></div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/pager.js"></script>


</body>

</html>
