<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>培训报告单</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
		<script src="./asset/js/directory.js"></script>
		<!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>产品维修列表</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">
                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">培训报告单</div>
                        <div class="toggleFilter"></div>
                    </div>
                    <div class="data">
                        <div class="line">
                            <i class="label">一、客户、产品基本信息</i>
                        </div>
                        <div class="line">
                            <i class="label">医院名称 :</i><input class="w200" type="text" name="productType.name"
                                value=""><i class="desc" id="i1"></i>
                        </div>
                        <div class="line">
                            <i class="label">级别:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">使用科室:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">产品型号:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">产品编号:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">维修类别:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>

                        <div class="line">
                            <i class="label">联系人 :</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">联系电话:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>

                        <div class="line"></div>
                            <i class="label">邮编:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">地址:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">二、培训内容</i>
                        </div>
                        <div class="line">
                            <i class="label">培训讲师:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">整机介绍:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户评价:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">操作讲解:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户评价:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">维护保养:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户评价:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户签字:</i><input type="text" name="productType.sort" class="w100" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">客户电话:</i><input type="text" name="productType.sort" class="w100" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">日期:</i><input type="text" name="startCreateTime" readonly=""
                                class="w100 inp_timer" value="">
                        </div>
                        <div class="line">
                            <i class="label">三、客户建议</i>
                        </div>
                        <div class="line">
                            <i class="label">客户建议:</i><textarea type="text" name="productType.sort"
                                class="w200"></textarea><i class="desc"></i>
                        </div>


                        <div class="line">
                            <i class="label">四、联系我们</i>
                        </div>

                        <div class="line">
                            <i class="label"></i>
                            <i class="desc">非常感谢您选择谊安的产品,希望我们的产品和服务能使您满意。如需帮助，请拨打客户服务专线。</i>
                        </div>
                        <div class="line">
                            <i class="label"></i>
                            <i class="desc">800-810-8333&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;400-610-8333</i>
                        </div>
                        <div class="line">
                            <i class="label"></i>
                            <i class="desc">http://www.aeonmed.com</i>
                        </div>



                        <div class="line">
                            <a href="./repair.html" class="button button-sub ml140 ">修改</a>
                            <a href="./repair.html" class="button button-sub ml140 ">返回</a>
                            <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                            <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
