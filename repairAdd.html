<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谊安微信客服</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
		<script src="./asset/js/directory.js"></script>
		<!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>产品维修列表</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">
                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">添加工单</div>
                        <div class="toggleFilter"></div>
                    </div>
                    <div class="data">
                        <div class="line">
                            <i class="label">设备号 :</i><input class="w200" type="text" name="productType.name"
                                value=""><i class="desc" id="i1"></i>
                        </div>
                        <div class="line">
                            <i class="label">设备机型:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">故障类型:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">故障描述:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">医院:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">职位:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>

                        <div class="line">
                            <i class="label">联系人 :</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">电话:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>

                        <div class="line">
                            <i class="label">状态:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">描述:</i><textarea type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"></textarea></textarea><i class="desc"></i>
                        </div>
                        <div class="line">
                            <a href="./repair.html" class="button button-sub ml140 " >添加工单</a>
                            <a href="./repair.html" class="button button-sub ml140 " >返回</a>
                            <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                            <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
