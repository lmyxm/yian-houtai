<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谊安微信客服</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>


</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
        <script src="./asset/js/directory.js"></script>
        <!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>数据统计</label>
                </div>
            </div>
            <div class="section">
                <div class="title" onClick="toggleFilter(this)">
                    <div class="label searchLabel cbg">人员图形统计</div>
                    <div class="toggleFilter"></div>
                </div>
                <!-- 统计图 -->

                <form id="form1" action="/manage/user_listUser.action?type=1" method="get" class="filter manage">
                    <div class="items">
                        <div>
                            <i>用户类型：</i>
                            <select name="">
                                <option value="d">请选择</option>
                                <option value="d">员工</option>

                                <option value="d">医院</option>
                                <option value="d">渠道</option>
                            </select>
                        </div>
                        <div>
                            <i>用户名称：</i>
                            <input type="text" name="user.userName" class="w100" value="" />
                        </div>
                        <div>
                            <i>年份：</i>
                            <select name="">
                                <option value="d">2019</option>
                                <option value="d">2018</option>
                                <option value="d">2017</option>
                                <option value="s">2016</option>
                            </select>
                            -
                            <select name="">
                                <option value="d">01</option>
                                <option value="d">02</option>
                                <option value="d">03</option>
                                <option value="s">04</option>
                                <option value="s">05</option>
                                <option value="s">06</option>
                                <option value="s">07</option>
                                <option value="s">08</option>
                            </select>
                            -
                            <select name="">
                                <option value="d">01</option>
                                <option value="d">02</option>
                                <option value="d">03</option>
                                <option value="s">04</option>
                                <option value="s">05</option>
                                <option value="s">06</option>
                                <option value="s">07</option>
                                <option value="s">08</option>
                            </select>
                        </div>


                        <div class="btns">
                            <input type="hidden" name="type" value="1">
                            <input id="search" type="button" value="筛选结果" class="button" class="link-add" />
                            <a href="" class="ml20">重新查询</a>
                            <a href="" class="ml20">批量导出</a>
                        </div>

                    </div>

                </form>
            </div>

            <div class="section">
                <div class="title">
                    <div class="label cbg">人员-上线统计</div>
                    <!-- <div class="links" style="margin-left:50px">
						<a href="./statisticalAdd.html" class="button addButton"><i>添加数据</i></a>
					</div> -->
                </div>
                <table class="list" border="0" cellpadding="0">
                    <tbody>
                        <tr class="firstTr">
                            <td width="20"><input type="checkbox" name="_ids" onclick="_select_ids('auto',this)"></td>
                            <td width="30">用户类型</td>
                            <td width="30">用户名称</td>
                            <td width="30">上线次数</td>
                            <td width="40">上线时间</td>
                        </tr>
                        <tr _id="">
                            <td><input type="checkbox" name="ids" value="40"></td>
                            <td>员工</td>
                            <td>张三</td>
                            <td>4</td>

                            <td>2019-05-27 11:20</td>

                        </tr>
                        <tr _id="">
                            <td><input type="checkbox" name="ids" value="40"></td>
                            <td>医院</td>
                            <td>李四</td>
                            <td>3</td>

                            <td>2019-05-27 09:20</td>
                        </tr>
                        <tr _id="">
                            <td><input type="checkbox" name="ids" value="40"></td>
                            <td>渠道</td>
                            <td>王五</td>
                            <td>2</td>

                            <td>2019-05-27 10:20</td>


                        </tr>
                    </tbody>
                </table>

                <div class="clear">
                    <div class="select_ids">
                        <a class="bar" onClick="_select_ids('all')">全选</a> <a class="bar"
                            onClick="_select_ids('fan')">反选</a> <a class="bar" onClick="_select_ids('wu')">全不选</a>
                        <i></i>
                        <!-- <a class="bar" onClick="_dels('/manage/user_deleteSelectUser.action?page=1&type=1&')">批量删除</a> -->
                    </div>
                    <div class="paging">
                        <i class="tp">共1页(9条)
                        </i><i class="ml10">跳至</i><input type="text" class="inppage"
                            onKeyPress="_page_go(this,event,'/manage/user_listUser.action?user.userName=&user.tel=&type=1&page=')" /><i
                            class="i555">回车跳转</i>
                    </div>
                    <div id="pager">
                        <div class="pager-box">
                            <div class="pager">
                                <a class="prev " href="javascrpt:;">上一页</a><a class="number "
                                    href="javascript:void(0);">1</a><a class="next " href="javascrpt:;">下一页</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>

</body>

</html>
