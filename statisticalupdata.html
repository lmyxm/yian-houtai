<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>维修报告单</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
        <script src="./asset/js/directory.js"></script>
        <!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>数据统计</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">
                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">数据统计</div>
                        <div class="toggleFilter"></div>
                    </div>
                    <div class="data">
                        <div class="line">
                            <i class="label">年份:</i>
                            <select name="">
                                <option value="s">请选择</option>
                                <option value="s">2014</option>
                                <option value="s">2015</option>
                                <option value="d">2016</option>
                                <option value="d">2017</option>
                                <option value="d">2018</option>
                                <option value="d">2019</option>
                            </select>
                            <i class="desc" id="i1"></i>
                        </div>

                        <div class="line">
                            <i class="label">不良配件ID:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">不良配件名称:</i><input class="w200" type="text" name="productType.name"
                                value=""><i class="desc" id="i1"></i>
                        </div>

                        <div class="line">
                            <i class="label">今年数量:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">总生产台数:</i><input type="text" name="productType.sort" class="w200" value=""
                                onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"><i class="desc"></i>
                        </div>
                        <div class="line">
                            <i class="label">故障率:</i><i class="desc">29.85%</i>
                        </div>
                        <div class="line">
                            <i class="label">保内占比:</i><i class="desc">59.27%</i>
                        </div>
                        <div class="line">
                            <i class="label">不良占比:</i><i class="desc">30.06%</i>
                        </div>

                        <div class="line">
                            <i class="label"> 一季度:</i><i class="desc">0</i>
                        </div>
                        <div class="line">
                            <i class="label"> 二季度:</i><i class="desc">0</i>
                        </div>

                        <div class="line">
                            <i class="label"> 三季度:</i><i class="desc">0</i>
                        </div>
                        <div class="line">
                            <i class="label"> 四季度:</i><i class="desc">0</i>
                        </div>

                        <div class="line">
                            <a href="./statistical.html" class="button button-sub ml140 ">修改</a>
                            <a href="./statistical.html" class="button button-sub ml140 ">返回</a>
                            <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                            <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
    <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
