<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>谊安微信客服</title>
    <link type="text/css" rel="stylesheet" href="./asset/css/tingyun.css">
    <link type="text/css" rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/tingyun.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/sitecatalog.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/pager.css">

    <!-- <link rel="stylesheet" type="text/css" href="./asset/css/timer.css"> -->
    <script type="text/javascript" src="./asset/js/tingyun.js"></script>
    <script type="text/javascript" src="./asset/js/timer.js"></script>
    <script type="text/javascript" src="./asset/js/sitecatalog.js"></script>
    <script type="text/javascript" src="./asset/js/pager.js"></script>
    <script type="text/javascript" src="./asset/js/window.js"></script>
</head>
</head>

<body>

    <div class="TY-mainLay">
        <!-- 左边按钮 -->
        <script src="./asset/js/directory.js"></script>
        <!-- 左边按钮 -->
        <div class="TY-rightBox">
            <div class="phead">
                <div class="curnav">
                    <label>产品分类</label>
                </div>
            </div>

            <form action="/manage/product_updateProductType.action" method="post" class="manage mt20"
                enctype="multipart/form-data">

                <div class="section sectionEdit">
                    <div class="title" onclick="toggleFilter(this)">
                        <div class="label cbg">添加产品</div>
                        <div class="toggleFilter"></div>
                    </div>

                    <div class="line">
                        <i class="label fl mt5"><i class="x">*</i>上传图片格式 :</i>
                        <div class="ueImgWrap">
                            <div class="imageWrap">
                                <div class="desc">
                                    <h1>注意事项：</h1>
                                    <i>1、上传格式为：JPG，JPEG，PNG，GIF 格式的图片；可使用PS/2345看图王/QQ截图处理图片；</i>
                                    <i>2、单张图片上传最大限制为2M，为保证浏览速度及展示效果，请在保证图片清晰的情况下尽量压缩图片；</i>
                                    </i>
                                </div>
                            </div>
                            <div class="inpWrap">
                                <div class="file">
                                    <input type="file" name="img1" id="fielinput">选择图片
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <i class="label"><i class="x">*</i>产品类型 :</i>
                        <select name="">
                            <option value="s">请选择</option>
                            <option value="s">配件</option>
                            <option value="d">耗材</option>
                        </select>
                        <i class="desc" id="i1">请选择添加产品类型</i>
                    </div>
                    <div class="line">
                            <i class="label"><i class="x">*</i>选择配件 :</i>
                            <select name="">
                                <option value="s">请选择</option>
                                <option value="s">无影灯</option>
                                <option value="d">呼吸机</option>
                                <option value="d">麻醉机</option>
                                <option value="d">手术床</option>
                                <option value="d">升温毯</option>
                            </select>
                            <i class="desc" id="i1">请选择添加配件类型</i>
                        </div>
                    <div class="line">
                        <i class="label"><i class="x">*</i>产品名称 :</i><input type="text" class="w200"
                            name="adminDepartment.name"><i class="desc" id="i1">请输入添加产品</i>
                    </div>
                    <div class="line">
                        <i class="label"><i class="x">*</i>型号 :</i><input type="text" class="w200"
                            name="adminDepartment.name">
                    </div>
                    <div class="line">
                        <i class="label"><i class="x">*</i>价格 :</i><input type="text" class="w200"
                            name="adminDepartment.name">
                    </div>

                    <div class="line">
                        <a href="./buy.html" class="button button-sub ml140 ">提交保存</a>
                        <a href="./buy.html" class="button button-sub ml140 ">返回</a>
                        <!-- <input type="botton" class="button button-sub ml140 " value="提交保存" style="width:50px"> -->
                        <!-- <input type="botton" class="button button-sub ml140 " value="返回" style="width:50px"> -->
                    </div>
                </div>
            </form>

        </div>
        <script type="text/javascript" src="./asset/js/tingyun.js"></script>
        <script type="text/javascript" src="./asset/js/mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="./asset/js/mousewheel.js"></script>
        <script type="text/javascript" src="./asset/js/index.js"></script>
</body>

</html>
